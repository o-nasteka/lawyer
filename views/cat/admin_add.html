<h3>Добавить категорию</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="title">Название категории</label>
        <input type="text" id="title" name="title" value="" class="form-control" required=""/>
    </div>
    <div class="form-group">
        <label for="price">Цена в USD от</label>
        <input maxlength="30" type="text" id="price" name="price" value="" class="form-control" required=""/>
    </div>
    <div class="form-group">
        <label for="unit">Единицы измерения</label>
        <input maxlength="30" type="text" id="unit" name="unit" value="" class="form-control"  required="" />
    </div>
    <div class="form-group">
        <label for="parent_id">Родительская категория <span style="font-weight: 400;">(* если основная - оставьте пустое значение)</span></label>
        <select class="form-control" name="parent_id" id="parent_id" >
            <option value="0"></option>
            <option value="2">Горизонтальные жалюзи</option>
            <option value="6">Вертикальные жалюзи</option>
            <option value="10">Деревянные и бамбуковые</option>
            <option value="14">Системы открытого типа</option>
            <option value="21">Системы закрытого типа</option>
            <option value="26">Системы день-ночь</option>
            <option value="31">Римский карниз</option>
            <option value="32">Бамбуковые-ролеты</option>
            <option value="33">Плиссе</option>
            <option value="38">Антимоскитные сетки</option>
            <option value="42">Внешние системы солнцезащиты</option>
            <option value="49">Маркизы</option>
        </select>
    </div>

    <input type="submit" class="btn btn-success" />
    <a href="/admin/cat/"><input type="button" class="btn btn-primary" value="Отмена"></a>
</form>
